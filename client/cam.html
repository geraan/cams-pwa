<header class="bar hidden invisible">
    <svg class="back" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <polyline points="11,1 1,10 11,19 1,10 19,10" fill="none" stroke-width="2" />
    </svg>
    <span class="title">{title}</span>
    <span class="loader"></span>
    <svg class="bell-btn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="m10,21h4c0,3-4,3-4,0z M3,18 5,16 V10 C5,7 8,4 11,3 V2 c0,-1 2,-1 2,0 v1 c3,1 6,3 6,7 v6 l 2,2 c-2,0 -16,0-18,0z"/>
    </svg>
</header>
<main class="fit-height">
    <div class="video-box">
        <video></video>
    </div>
</main>
<footer class="bar hidden invisible">
    <section>
        <span class="rwd arrow">
            <svg viewBox="0 0 73 10"><text x="0" y="9">&larr; &larr; &larr; &larr;</text></svg>
        </span>
        <span>
            <svg class="play big hidden" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <polygon points="2,2 18,10 2,18" stroke-width="4" />
            </svg>
            <svg class="pause big" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <line x1="4" y1="3" x2="4" y2="17" stroke-width="6" />
                <line x1="15" y1="3" x2="15" y2="17" stroke-width="6" />
            </svg>
        </span>
        <span class="arch disabled">
            <input type="range" class="arch-range speed-range hidden" value="5" min="2" max="10" step="1" orient="vertical">
            <input type="range" class="arch-range motion-range hidden" value="50" min="0" max="90" step="10" orient="vertical">
            <svg class="speed big" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <polyline points="10,2 6,11 14,9 10,18" fill="none" stroke-width="4" />
            </svg>
            <svg class="motion big" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <circle cx="40" cy="200" r="40" />
                <path d="M 163 116 A 185 185 0 0 1 163 284" fill="none" stroke-width="80" />
                <path d="M 294 50 A 330 330 0 0 1 294 355" fill="none" stroke-width="80" />
            </svg>
        </span>
        <span class="fwd arrow arch disabled">
            <svg viewBox="0 0 73 10"><text x="0" y="9">&rarr; &rarr; &rarr; &rarr;</text></svg>
        </span>
    </section>
    <section class="range-box">
        <input type="range" class="time-range" value="2000" min="0" max="2000">
    </section>
</footer>
<script src="/js/base.js"></script>
<script src="/js/player.js"></script>
<script src="/js/cam.js"></script>
<script src="/js/bell.js"></script>
<script>
    const cam = new Cam(document.querySelector('video'), {cam_info}, {days});
    cam.run();
    Bell.run();
    if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen');
    }
</script>
